<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.piatto})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
    <div align="center">
    	<h4 th:text="#{header.piatto}">...</h4>
    	<div th:if="${piatto}" th:object="${piatto}">
			<h5 th:text="*{nome}">nome</h5>
			<span th:text="*{descrizione}">descrizione </span>
   		</div>
   		<div><a th:href="@{'/admin/delete/buffet/piatto' + '/' + ${piatto.id} }" 
				   >Elimina piatto</a>
   		</div>
   		<div>
		<ul>
			<li th:each="ingrediente : ${ingredienti}">
				<a href="ingrediente.html" 
				   th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}" 
				   th:text="${ingrediente.nome}">Ingrediente buono</a>
			</li>
		</ul>
	</div>
	
    	<div th:unless="${piatto}">Questo piatto non esiste</div>
    </div>
    <footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
