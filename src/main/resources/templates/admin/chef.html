<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.chef})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
    <div align="center">
    	<h4 th:text="#{header.chef}">...</h4>
    	<div th:if="${chef}" th:object="${chef}">
			<h5 th:text="*{nome} +' '+ *{cognome}">nome</h5>
			
			<span th:text="*{nazionalita}">nazionalita </span>
			
   		</div>
   		<div>
   		<a th:href = "@{'/admin/chef/buffet/' + ${chef.id}}">inserisci un buffet</a>
   		</div>
    	<div th:unless="${chef}">Questo chef non esiste</div>
    </div>
    <footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
