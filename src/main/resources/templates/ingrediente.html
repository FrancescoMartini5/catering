<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.ingrediente})"> </head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
    <div align="center">
    	<h4 th:text="#{header.ingrediente}">...</h4>
    	<div th:if="${ingrediente}" th:object="${ingrediente}">
			<h5 th:text="*{nome}">nome</h5>
			<span th:text="*{descrizione}">descrizione </span>
			<span th:text="*{origine}">chef </span>			
   		</div>
    	<div th:unless="${ingrediente}">Questo buffet non esiste</div>
    </div>
    <footer th:replace="fragments/base.html :: fondo('/default')"></footer>
</body>
</html>
